<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание нового пользователя</title>
</head>

<body>
<h1>Создание нового пользователя</h1>
<form th:action="@{/users}" th:object="${user}" th:method="post">
    <fieldset>
        <legend>Ввод данных пользователя</legend>
        <p>
            <label th:for="name">Введите имя:</label>
            <input type="text" th:field="*{name}" id="name">
        </p>
        <p>
            <label th:for="lastName">Введите фамилию:</label>
            <input type="text" th:field="*{lastName}" th:id="lastName">
        </p>
        <p>
            <label th:for="age">Введите возраст:</label>
            <input type="text" th:field="*{age}" th:id="age">
        </p>
    </fieldset>
    <br>
    <button type="submit">Сохранить пользователя</button>
</form>
<br/>
<form th:action="@{/users}">
    <button type="submit">Назад</button>
</form>
</body>
</html>
